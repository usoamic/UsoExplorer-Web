<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico">
    <title>Usoamic Explorer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

    <!-- Custom styles for this template -->
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body class="custom-bg">
<div class="loader custom-bg">
    <div class="loader-animation"></div>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="#">TITLE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Transfers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="accounts.html">Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ideas.html">Ideas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card flex-md-row box-shadow mt-3">
                <i class="card-body align-self-center fa fa-file"></i>
                <div class="card-body d-flex flex-column align-items-center align-items-md-end">
                    <p class="mt-0">Height</p>
                    <p class="mb-0">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card flex-md-row box-shadow mt-3">
                <i class="card-body align-self-center fa fa-file"></i>
                <div class="card-body d-flex flex-column align-items-center align-items-md-end">
                    <p class="mt-0">Supply</p>
                    <p class="mb-0">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card flex-md-row box-shadow mt-3">
                <i class="card-body align-self-center fa fa-file"></i>
                <div class="card-body d-flex flex-column align-items-center align-items-md-end">
                    <p class="mt-0">Frozen</p>
                    <p class="mb-0">NO</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card box-shadow my-3">
        <h6 class="border-bottom border-gray p-3">Search</h6>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <div class="input-group">
                        <input type='hidden' name='search_request' id='search_request' value='1'/>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-search"></i></div>
                        </div>
                        <input type="text" class="form-control" id="search" name="search" placeholder="$searchPlaceholder" value="$searchInput">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card box-shadow my-3">
        <h6 class="border-bottom border-gray p-3">Account</h6>
        <div class="table-responsive p-3">
            <table class="table table-striped table-bordered table-fixed" cellspacing="0" width="100%">
                <tbody>
                <tr>
                    <td>Balance</td>
                    <td class="wrap-content">$value</td>
                </tr>
                <tr>
                    <td>Number of transactions</td>
                    <td class="wrap-content">$value</td>
                </tr>
                <tr>
                    <td>Last transaction</td>
                    <td class="wrap-content">$value</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card box-shadow my-3">
        <h6 class="border-bottom border-gray p-3">Account's transfers</h6>
        <div class="table-responsive mt-2 mb-3">
            <table id="account_transfers" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="d-none d-sm-table-cell">Type</th>
                    <th class="d-none d-sm-table-cell">From</th>
                    <th class="d-none d-md-table-cell">To</th>
                    <th class="d-none d-md-table-cell">Timestamp</th>
                    <th class="d-none d-md-table-cell">Amount</th>
                    <th>Hash</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="d-none d-sm-table-cell">Type</td>
                    <td class="d-none d-sm-table-cell">From</td>
                    <td class="d-none d-md-table-cell">To</td>
                    <td class="d-none d-md-table-cell">Value</td>
                    <td class="d-none d-md-table-cell">Timestamp</td>
                    <td><a href="?p=transfers&search=$txHash">TxHash</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card box-shadow my-3">
        <h6 class="border-bottom border-gray p-3">Accounts</h6>
        <div class="table-responsive mt-2 mb-3">
            <table id="accounts" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Balance</th>
                    <th class="d-none d-sm-block">Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>0</td>
                    <td class="d-none d-sm-block">
                        <a href="?p=accounts&search=address">
                            <div class="d-none d-md-table-cell">0x0</div>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript">
    jQuery(function() {
        const tableList = ['accounts', 'account_transfers'];
        for(let i = 0; i < tableList.length; i++) {
            const object = '#' + tableList[i];
            if($(object).length) {
                $(object).DataTable({"ordering": false});
            }
        }
        $(".loader").delay(1500).fadeOut();
    });
</script>
</html>
